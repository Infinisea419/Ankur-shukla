<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add Student</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">New Student</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/addStudentDetail}" th:object="${student}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Name</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="standard" class="col-form-label">Standard</label>
                                <input type="text" th:field="*{standard}" class="form-control" id="standard" placeholder="Standard">
                                <span th:if="${#fields.hasErrors('standard')}" th:errors="*{standard}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="section" class="col-form-label">Section</label>
                                <input type="text" th:field="*{section}" class="form-control" id="section" placeholder="section">
                                <span th:if="${#fields.hasErrors('section')}" th:errors="*{section}" class="text-danger"></span>
                            </div>
                             <div class="form-group col-md-6">
                                <label for="term1" class="col-form-label">Term1</label>
                                <input type="text" th:field="*{term1}" class="form-control" id="term1" placeholder="term1">
                                <span th:if="${#fields.hasErrors('section')}" th:errors="*{section}" class="text-danger"></span>
                            </div>
                             <div class="form-group col-md-6">
                                <label for="term2" class="col-form-label">Term2</label>
                                <input type="text" th:field="*{term2}" class="form-control" id="term2" placeholder="term2">
                                <span th:if="${#fields.hasErrors('term2')}" th:errors="*{term2}" class="text-danger"></span>
                            </div>
                             <div class="form-group col-md-6">
                                <label for="term3" class="col-form-label">Term3</label>
                                <input type="text" th:field="*{term3}" class="form-control" id="term3" placeholder="term3">
                                <span th:if="${#fields.hasErrors('term3')}" th:errors="*{term3}" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Add Student">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
